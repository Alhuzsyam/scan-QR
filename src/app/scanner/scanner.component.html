<div class="container">
    <!-- ngx-scanner-qrcode -->
    <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event, action)"></ngx-scanner-qrcode>
    <!-- data  -->
    <!-- <p class="data">{{ (action.data | async | json) }}</p> -->
  
    <!-- loading -->
    <p *ngIf="action.isLoading"><i class="fa-solid fa-hourglass-start"></i> Loading...</p>
  
</div>
<div class="container mb-2">
    
    <button class="btn btn-block mb-3" [class.btn-primary]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="action.isLoading" (click)="handle(action, action.isStart ? 'stop' : 'start')">
        {{title}} <i class="fa-solid" [ngClass]="action.isStart ? 'fa-solid fa-power-off' : 'fa-camera'"></i>
    </button>
</div>
